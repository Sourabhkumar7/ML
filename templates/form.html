\<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif; /* Changed font to Verdana */
      background: linear-gradient(to right, #3498db, #2c3e50); /* Gradient background */
      color: #fff; /* Font color */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #form-container {
      background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 400px; /* Set a fixed width for the form container */
      text-align: center;
    }

    h2 {
      color: #3498db; /* Heading color */
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333; /* Label color */
    }

    select, input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease; /* Smooth transition on hover */
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <h2>Student Information Form</h2>
    <form id="student-form" action="{{url_for('predict_datapoint')}}" method="POST">
      <label for="math-score">Math Score: Out of 100</label>
      <input type="number" id="math-score" name="math" required>

      <label for="reading-score">Reading Score: Out of 100</label>
      <input type="number" id="reading-score" name="reading" required>

      <label for="writing-score">Writing Score: Out of 100</label>
      <input type="number" id="writing-score" name="writing" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>

      <label for="race">Race:</label>
      <select id="race" name="race">
        <option value="group B">Group B</option>
        <option value="group C">Group C</option>
        <option value="group A">Group A</option>
        <option value="group D">Group D</option>
        <option value="group E">Group E</option>
      </select>

      <label for="level">Level of Education:</label>
      <select id="level" name="level_of_education">
        <option value="bachelor's degree">Bachelor's Degree</option>
        <option value="some college">Some College</option>
        <option value="master's degree">Master's Degree</option>
        <option value="associate's degree">Associate's Degree</option>
        <option value="high school">High School</option>
        <option value="some high school">Some High School</option>
      </select>

      <label for="lunch">Lunch:</label>
      <select id="lunch" name="lunch">
        <option value="standard">Standard</option>
        <option value="free/reduced">Free/Reduced</option>
      </select>

      <label for="course">Course:</label>
      <select id="course" name="course">
        <option value="none">None</option>
        <option value="completed">Completed</option>
      </select>

      <button type="submit" value="submit">Submit</button>
    </form>
  </div>
</body>
</html>
